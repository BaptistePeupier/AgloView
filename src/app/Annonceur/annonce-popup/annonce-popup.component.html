<mat-card>
  <mat-card-title>
    <mat-form-field>
      <mat-label>Titre</mat-label>
      <input matInput type="string" [(ngModel)]="tmpAnnonce.title">
    </mat-form-field>
  </mat-card-title>

  <mat-card-content>
    <mat-form-field style="width: 100%">
      <mat-label>Text</mat-label>
      <textarea matInput type="string" [(ngModel)]="tmpAnnonce.text"></textarea>
    </mat-form-field>

    <br>

    <mat-form-field style="width: 100%" appearance="fill">
      <mat-label>Tags</mat-label>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of tmpAnnonce.tags" (removed)="removeTag(tag)">
          {{tag}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input placeholder="Nouveau tag..."
               [matChipInputFor]="chipList"
               [matChipInputAddOnBlur]="true"
               (matChipInputTokenEnd)="addTag($event)">
      </mat-chip-list>
    </mat-form-field>

    <br>

    <p>Nombre total de vues : {{tmpAnnonce.nb_vues}}</p>
    <p>Temps moyen passé à l'écran : {{meanTimeWatched()}}</p>
  </mat-card-content>

  <app-error-message #errorMessageComponent></app-error-message>

  <div class="ButtonFooter">
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
  </div>
</mat-card>
