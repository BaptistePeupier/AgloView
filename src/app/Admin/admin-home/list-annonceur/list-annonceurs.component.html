<div class="addButton">
  <button mat-raised-button color="primary" (click)="CreateAnnonceur()">Create a new Annonceur</button>
</div>

<!-- Search bar of Annonceur -->
<mat-form-field appearance="standard">
  <mat-label>Filter Annonceurs</mat-label>
  <input matInput (keyup)="filterAnnonceurs($event)" placeholder="Annonceur info..." #input>
</mat-form-field>

<!-- Table of data: all the Annonceur -->
<div class="mat-elevation-z8">
  <div class="matTableContainer">
    <app-error-message #errorMessageComponent></app-error-message>

    <table mat-table [dataSource]="dataSourceAnnonceur" matSort>
      <!--    Edit -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="UpdateAnnonceur(element)" class="rowIcon">build</mat-icon>
        </td>
      </ng-container>

      <!--    Delete -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="DeleteAnnonceur(element)" class="rowIcon">delete_forever</mat-icon>
        </td>
      </ng-container>

      <!--    Annonceur's pseudo -->
      <ng-container matColumnDef="pseudo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pseudo</th>
        <td mat-cell *matCellDef="let element">{{element.pseudo}}</td>
      </ng-container>

      <!--    Annonceur's email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}</td>
      </tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100, dataSourceAnnonceur.data.length]" showFirstLastButtons></mat-paginator>
</div>
