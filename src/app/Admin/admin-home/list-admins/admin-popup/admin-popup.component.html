<mat-dialog-content>
  <mat-card class="popupGroupField">
    <mat-card-title class="InputTitle">
      <input matInput [(ngModel)]="tmpAdmin.pseudo" placeholder="Admin's pseudo *" required>
    </mat-card-title>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="tmpAdmin.email" required emailValidator>
      </mat-form-field>
      <br>

      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" [(ngModel)]="tmpAdmin.age" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="tmpAdmin.password" type="password" required passwordValidator
               matTooltip="Doit contenir au moins 8 caractères, 1 majuscule, 1 minuscule, 1 nombre, 1 caractère spécial (? ! . * ' ')"
               [matTooltipPosition]="'right'">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <app-error-message #errorMessageComponent></app-error-message>

  <div class="ButtonFooter">
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="SubmitAdmin()">Submit</button>
  </div>
</mat-dialog-content>
