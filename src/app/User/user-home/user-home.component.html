<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">

    <div class="sidebar-header">
      <a class=" nav-link text-center" href="#">
        <img src="assets/profil.png" width="100"  alt=""/>
      </a>
    </div>

    <ul class="list-unstyled components text-center">
      <p>{{auth.getUserName()}}</p>

      <nav class="nav navbarp ">
        <a class="nav-item nav-link">
          <div *ngFor="let playlist of playlists" ngbDropdown class="d-inline-block">
            <button class="btn buttonPlay " id="dropdownBasic1" ngbDropdownToggle>{{playlist.name}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button *ngFor="let video of playlist.videos" ngbDropdownItem (click)="getVideoLink(video)">{{video.title}}</button>
            </div>
          </div>
        </a>
        <a class="nav-item nav-link align-self-end" >
          <img src="assets/plus.png" width="40"  alt=""/>
        </a>
      </nav>


      <div class="position-absolute bottom-0 text-center">
        <a class="nav-item nav-link" >
          <img src="assets/Capture.PNG" width="75"  alt=""/>
        </a>
      </div>
    </ul>
  </nav>

  <!-- Page Content  -->
  <div id="content">
    <app-error-message #errorMessageComponent></app-error-message>

    <nav class="nav navbar nav-pills nav-justified nav-fill">
      <a class="nav-item nav-link" >
        <img src="assets/fleche.png" width="75"  alt=""/>
      </a>
      <a class="nav-item nav-link" >
        <img src="assets/loop.png" width="75"  alt=""/>
      </a>
      <a class="nav-item nav-link" >
        <img src="assets/alea.png" width="75"  alt=""/>
      </a>
      <a class="nav-item nav-link" >
        <img src="assets/fleche-R.png" width="75"  alt=""/>
      </a>
    </nav>

    <iframe width="100%" height="80%"
            [src]="getVideoLink(null)"
            frameborder="0"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen>
    </iframe>
  </div>
</div>
